<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quote-box" class="container text-center">
        <div id="text" class="mb-3">Loading quote...</div>
        <div id="author" class="mb-3">Loading author...</div>
        <button id="new-quote" class="btn btn-primary">New Quote</button>
        <a id="tweet-quote" class="btn btn-info" href="https://twitter.com/intent/tweet" target="_blank">Tweet Quote</a>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="../src/index.js"></script>
</body>
</html>
